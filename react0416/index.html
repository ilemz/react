<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function intro(){
            const hE = document.getElementById("ex");
            hE.innerText = "반가워요!";
        }
    </script>
</head>
<body>
    <h1 id="ex">안녕하세요?</h1>
    <button onclick="intro()">인사말 바꾸기</button>
    <!--버튼을 클릭했을 때 intro() 함수 호출-->
</body>
</html>
